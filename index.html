<!DOCTYPE html>
<html>

<head>
    <title>Landing Page Demo</title>
</head>

<body>
    <h1>Danh sách sản phẩm</h1>
    <div id="products"></div>

    <script>
        fetch('products.json')
            .then(res => res.json())
            .then(products => {
                const container = document.getElementById('products');
                products.forEach(p => {
                    const div = document.createElement('div');
                    div.innerHTML = `<h2>${p.name}</h2><p>${p.description}</p><p>Giá: ${p.price} VND</p>`;
                    container.appendChild(div);
                });
            });
    </script>
</body>

</html>
