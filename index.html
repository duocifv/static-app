<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
</head>

<body>
    <h1>Danh sách sản phẩm</h1>
    <div id="products"></div>

    <script>
        fetch("products.json")
            .then(res => res.json())
            .then(products => {
                const div = document.getElementById("products");
                products.forEach(p => {
                    div.innerHTML += `<h2>${p.name}</h2><p>${p.description}</p><p>Giá: ${p.price} VND</p>`;
                });
            });
    </script>
</body>

</html>
