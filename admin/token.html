<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Save Token</title>
</head>

<body>
    <input id="tokenInput" type="text" placeholder="Nhập token..." />
    <button onclick="saveToken()">Lưu token</button>

    <script>
        function saveToken() {
            const token = document.getElementById("tokenInput").value;
            if (token) {
                localStorage.setItem("ghp_token", token);
                alert("Token đã được lưu!");
            } else {
                alert("Vui lòng nhập token!");
            }
        }
    </script>
</body>

</html>
